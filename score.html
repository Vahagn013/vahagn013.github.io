<!DOCTYPE html>
<html>
<head>
    <title>Score</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="scoreDisplay">Loading score...</h1>

    <script>
        async function loadScore() {
            try {
                const response = await fetch('http://localhost:3000/score');
                const data = await response.json();
                document.getElementById('scoreDisplay').textContent = `Score: ${data.score}`;
            } catch (error) {
                document.getElementById('scoreDisplay').textContent = 'Error loading score';
            }
        }

      
        loadScore();

        
        setInterval(loadScore, 5000);
    </script>
</body>
</html>
